<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./Weather.css">
        <title>World Weather</title>
    </head>
    
    <body>
        <div class="container my-5 mx-auto">
    
            <h1 class="text-muted text-center my-4">World Weather App</h1>
            <form class=" form change-location my-4 text-center text-muted">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-2 my-2">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="Day Or Night" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-5">City Name</h5>
                    <div class="my-3">Weather Conditions</div>
                    <div class="display-4 my-4">
                        <span>Temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>
    
    
    
        <script src="./forecast.js"></script>
    <script src="index.js"></script>
</body>
</html>
